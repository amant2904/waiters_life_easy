<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waiter's Life Easy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center my-3 text-primary">Select Order</h2>
        <form class="border border-3 border-primary p-4">
            <div class="row justify-content-between">
                <div class="col-3">
                    <label for="price" class="form-label text-center d-block">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="col-3">
                    <label for="dish" class="form-label text-center d-block">Dish Name</label>
                    <input type="text" class="form-control" id="dish">
                </div>
                <div class="col-3">
                    <label for="table_list" class="form-label text-center d-block">Select Table</label>
                    <select class="form-select" aria-label="Default select example" id="table_list">
                        <option value="t1" selected>Table 1</option>
                        <option value="t2">Table 2</option>
                        <option value="t3">Table 3</option>
                    </select>
                </div>
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary" style="height : 80%; width: 90%;" id="submit_btn">Add
                        to Bill</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <h2 class="text-center my-3 text-warning text-decoration-underline">All Orders</h2>
        <div class="row justify-content-evenly" id="table_row">
            <div class="col-3 border border-2 border-warning p-3" style="height: fit-content;">
                <h2 class="text-center text-decoration-underline text-warning-emphasis">Table 1</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Rs.</th>
                            <th scope="col">Dish</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table_1"></tbody>
                </table>
            </div>
            <div class="col-3 border border-2 border-warning p-3" style="height: fit-content;">
                <h2 class="text-center text-decoration-underline text-warning-emphasis">Table 2</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Rs.</th>
                            <th scope="col">Dish</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table_2"></tbody>
                </table>
            </div>
            <div class="col-3 border border-2 border-warning p-3" style="height: fit-content;">
                <h2 class="text-center text-decoration-underline text-warning-emphasis">Table 3</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Rs.</th>
                            <th scope="col">Dish</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table_3"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
